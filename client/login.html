<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration</title>

        <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="login.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="/lib/html5shiv/dist/html5shiv.min.js"></script>
        <script src="/lib/respond/dest/respond.min.js"></script>
        <![endif]-->
        <script src="/lib/jquery/dist/jquery.min.js" ></script>
        <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="login.js" ></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Login</h1>
                    <form class="form" role="form" action="/login" method="post">
                        <div class="row col-md-12 form-group">
                            <label class="sr-only" for="email">Email</label>
                            <input class="form-control" type="text" name="email" id="email" placeholder="Email"/>
                        </div>
                        <div class="row col-md-12 form-group">
                            <label class="sr-only" for="password">Password</label>
                            <input class="form-control" type="password" name="password" id="password" placeholder="Password"/>
                        </div>
                        <div class="row col-md-12 form-group">
                            <button type="submit" value="Log In" class="btn btn-default">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
