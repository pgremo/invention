<div class="row col-md-12">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                <p class="navbar-text"><a href="#/signIn" class="navbar-link">Sign In</a></p>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-6">
            <h1>Registration</h1>
        </div>
    </div>
    <form class="form" role="form" id="registration" method="post" action="#/register">
        <div class="row form-group">
            <div class="col-md-6">
                <label class="sr-only" for="email">Email Address</label>
                <input class="form-control" id="email" name="email" type="text" placeholder="Email Address"/>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-6">
                <label class="sr-only" for="password">Password</label>
                <input class="form-control" id="password" name="password" type="password" placeholder="Password"/>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-6">
                <label class="sr-only" for="verify">Verify</label>
                <input class="form-control" id="verify" name="verify" type="password" placeholder="Verify"/>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-2">
                <label class="sr-only" for="key">Key</label>
                <input class="form-control" id="key" name="key" type="text" placeholder="Key"/>
                (<a href="https://community.eveonline.com/support/api-key/CreatePredefined?accessMask=2" target="_blank">create an API key</a>)
            </div>
            <div class="col-md-10">
                <label class="sr-only" for="vCode">vCode</label>
                <input class="form-control" id="vCode" name="vCode" type="text" placeholder="vCode"/>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" name="register" class="btn btn-primary">Register</button>
            <a href="#/invention" role="button" class="btn btn-default">Cancel</a>
        </div>
    </form>
</div>
