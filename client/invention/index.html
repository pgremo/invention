<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Invention</title>

        <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/lib/typeahead.js-bootstrap3.less/typeahead.css" rel="stylesheet">
        <link href="/lib/bootstrap-table/dist/bootstrap-table.min.css" rel="stylesheet">
        <link href="invention.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="/lib/html5shiv/dist/html5shiv.min.js"></script>
        <script src="/lib/respond/dest/respond.min.js"></script>
        <![endif]-->
        <script src="/lib/jquery/dist/jquery.min.js" ></script>
        <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/lib/typeahead.js/dist/typeahead.bundle.min.js"></script>
        <script src="/lib/bootstrap-table/dist/bootstrap-table.min.js"></script>
        <script src="/lib/d3/d3.min.js"></script>
        <script src="/lib/dagre-d3/js/dagre-d3.min.js"></script>
        <script src="invention.js" ></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline" role="form" id="type-search">
                        <div class="form-group">
                            <label class="sr-only" for="name">Type Name</label>
                            <input class="typeahead form-control" id="name" name="name" type="text" placeholder="Type Name"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div>
                    <svg>
                        <g></g>
                    </svg>
                </div>
            </div>
            <div class="row">
                <div>
                    <table id="shopping-list" class="table">
                        <thead>
                            <tr><th data-field="label" data-sortable="true">type</th><th data-field="total" data-sortable="true">amount</th></tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
