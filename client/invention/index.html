<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Invention</title>

        <!-- Bootstrap -->
        <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/lib/typeahead.js-bootstrap3.less/typeahead.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="/lib/jquery/dist/jquery.min.js" ></script>
        <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/lib/typeahead.js/dist/typeahead.bundle.min.js"></script>
        <script src="/lib/d3/d3.min.js"></script>
        <script src="/lib/dagre-d3/js/dagre-d3.min.js"></script>
        <script src="invention.js" ></script>
        <style>
            .node rect {
                stroke: #999;
            }

            .edgePath path {
                stroke: #333;
                stroke-width: 1.5px;
                fill: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form class="form-inline" role="form" id="typeSearch">
                <div class="form-group">
                    <label class="sr-only" for="name">Type Name</label>
                    <input class="typeahead form-control" id="name" name="name" type="text" placeholder="Type Name"/>
                </div>
            </form>
            <svg width=650 height=680>
                <g transform="translate(20,20)"/>
            </svg>
        </div>
    </body>
</html>
