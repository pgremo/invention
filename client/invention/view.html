<div class="row col-md-12">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Void.Tech</a>
            </div>
            <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                <p class="navbar-text"><a href="/api/auth/eveonline" target="_self" class="navbar-link">Sign In</a></p>
                <p class="navbar-text"><a href="/register" class="navbar-link">Register</a></p>
            </div>
        </div>
    </nav>
    <div class="row col-md-12">
        <h1>Invention</h1>
    </div>
    <div class="row">
        <form class="form" role="form" id="type-search">
            <div class="form-group">
                <label class="sr-only">Type Name</label>
                <div class="col-sm-6">
                    <ui-select ng-model="type.selected" theme="bootstrap">
                        <ui-select-match placeholder="Enter a type...">{{$select.selected.value}}</ui-select-match>
                        <ui-select-choices repeat="type in types track by $index"
                                           refresh="refreshTypes($select.search)"
                                           refresh-delay="0">
                            <div ng-bind-html="type.value | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group col-sm-2">
                <label class="sr-only" for="me">ME</label>
                <input class="form-control" id="me" name="me" type="number" min="0.9" max="1.0" step="0.01" placeholder="ME" ng-model="me"/>
            </div>
        </form>
    </div>
</div>
<div class="row col-md-12" id="svg-container">
    <svg><g/></svg>
</div>
<div class="row col-md-12" ng-show="items">
    <table class="table table-striped table-hover" id="shopping-list">
        <thead>
            <tr>
                <th>Type</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in items">
                <td>{{row.label}}</td>
                <td>{{row.total}}</td>
            </tr>
        </tbody>
    </table>
</div>
